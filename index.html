<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags -->
    <meta name="description" content="Slidles. Solve a simple puzzle by sliding tiles">
    <meta name="keywords"
        content="Slidles, slidles, puzzle, game, tile-sliding, tile, tiles, solve, image, theme, birds, colour">

    <!-- Title -->
    <title>Slidles</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <!-- Logo -->
    <img src="assets/images/slidles_logo.webp" class="logo" alt="slidles puzzle logo"
        aria-label="the logo for the slidles puzzle, top centre of screen, the letters of the word SLIDLE in bold on colourful tiles">

    <!-- Tagline -->
    <h4>Solve a simple puzzle by sliding tiles</h4>

    <!-- Main content -->
    <main>
        <!-- Timer, moves, audio and info section -->
        <div class="timer-moves-audio-info-container">
            <div class="timer-moves">
                <p>Timer:<span id="timer">0:00</span></p>
                <p>Moves:<span id="moves">0</span></p>
            </div>
            <div class="audio-info">
                <p>Audio<span id="audio"></span></p>
                <p>Info<span id="info"></span></p>
            </div>
        </div>

        <!-- Puzzle -->
        <div id="puzzle-container">
            <img src="assets/images/pink-slidle.webp" class="puzzle1" alt="puzzle-image"
                aria-label="Line drawing of a flamingo on a pink background with white border and bold text FLAMINGO PINK below image">
        </div>

        <!-- Buttons -->
        <div id="button-container">
            <div class="playButton-container">
                <button class="playButton">Play</button>
            </div>
            <div class="hintButton-switchButton-container">
                <button class="hintButton">Hint</button>
                <button class="switchButton">Switch</button>
            </div>
        </div>

        <!-- Theme -->
        <p class="theme">This week's theme: Birds & Colour</p>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Social Networks -->
        <ul id="social-networks">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://github.com/sarahmclo/" target="_blank" rel="noopener"
                    aria-label="Visit my GitHub page (opens in a new tab)">
                    <i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit LinkedIn (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>

        <!-- Created by & contact -->
        <p class="created-by">Created by
            <a href="https://github.com/sarahmclo/" target="blank" rel="noopener"
                aria-label="Visit creator's github page (opens in new tab)"> sarahmclo </a> 2024 slidlespuzzle@gmail.com
        </p>
    </footer>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b0f8ceb29c.js" crossorigin="anonymous"></script>
</body>

</html>
